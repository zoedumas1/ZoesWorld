<!DOCTYPE html>
<html>
  <head>
     
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="water.js"></script>
  <script src="index.js"></script>
    <title>A FRAME</title>
  </head>
  <body>
     
      <a-scene>
      
           <a-asset>
          <img id="grassPic" src='Grass Stock.jpg' /img>
          <img id="moonPic" src='moon.jpg'>
          <img id="skyPic" src='sky.jpg' /img>
          <img id="wood" src='woood.jpg' /img>
          <img id="bark" src='Bark.jpg' /img>
          <img id="ivyPic" src='Ivy.jpg' /img>
          <img id="metalRoof" src='metal.jpg' /img>
          <a-asset-item id="dogs-obj" src="dogs.obj"></a-asset-item>
          <a-asset-item id="dogs-mtl" src="dogs.mtl"></a-asset-item>
          <a-asset-item id="dolphin.mtl" src="dolphin.mtl"></a-asset-item>
          <a-asset-item id="dolphin-obj" src="dolphin.obj"></a-asset-item>
          
      </a-asset>
      
      <a-entity scale="0.5 0.5 0.5" position="-3 0.5 -1" obj-model="obj: #dogs-obj; mtl: #dogs-mtl"></a-entity>
       <a-entity scale="1 1 1" color="#87AECE" position="-5 0.5 -1" obj-model="obj: #dolphin-obj; mtl: #dolphin-mtl"></a-entity>
      <a-ocean color="#92E2E2" width="25" density="15" speed="2"></a-ocean>
      <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>
           <a-box src="wood.jpg" position="0 0 -5" rotation="0 70 90"
    scale="2 2 2"></a-box>
      <a-cylinder position="1 0.85 -3" radius="0.2" height="2.5" material="src:#bark"></a-cylinder>
       <a-cylinder position="1 0.95 -4" radius="0.2" height="2.5" material="src:#bark"></a-cylinder>
      <a-sphere material="src:#moonPic" radius=".7" position="10 5.8 -2"></a-sphere>
      <a-cone position="0 1.3 -5" material="src:#metalRoof" radius-bottom="1.3" radius-top="0.5"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" material="src:#grassPic"></a-plane>
      <a-cone position="1 2.5 -3" material="src:#ivyPic" radius-bottom=".5" height="2" radius-top="0.1"></a-cone>
      <a-cone position="1 2.5 -4" material="src:#ivyPic" radius-bottom=".5" height="2" radius-top="0.1"></a-cone>
      <a-sky material="src:#skyPic"</a-sky>
      
      </a-scene>
  </body>
</html>
